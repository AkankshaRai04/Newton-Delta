<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="register" method="get">
        <label for="user-name">Name</label>
        <input type="text" placeholder="Rahul Mohan" id="user-name" name="name">
        <label for="user-age">Age</label>
        <input type="number" placeholder="27" id="user-age" name="age"/>
        <input type="submit" value="Register user"/>
    </form>
    <br/>
    <h2>Google form</h2>
    <form action="https://www.google.com/search" method="get">
        <label for="search">Please search</label>
        <input type="text" placeholder="Search" id="search" name="q"/>
        <input type="submit" value="Search on google"/>
    </form>
</body>
</html>
