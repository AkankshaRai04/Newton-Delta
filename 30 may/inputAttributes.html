<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/test" method="get">

            <label for="ipAddress">Your Ip Address</label>
            <input type="text" readonly disabled value="192.168.2.1"/>
            
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="Rahul Mohan" required maxlength="10"/>
    
            <label for="age">Age</label>
            <input type="number" name="age" id="age" placeholder="27" required min="10" max="140" value="44"/>
    
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="" required />

            <input type="submit" value="Register user"/>
    </form>
</body>
</html>
