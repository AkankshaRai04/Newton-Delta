    <!-- target _blank says open in new page -->

        <input type="radio" name="gender" value="2">Female</input>

        <br/>

        is Married

        <input type="radio" name="isMarried" value="0">No</input>
        </fieldset>


        <br/>

            <legend>Transport</legend>

        </fieldset>
        <br/>

         <!-- dorp downs -->
