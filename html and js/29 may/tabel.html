<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Student details</h1>
    <h2>NAME OF STUDENTS and age</h2>
    <table border="1" width="400px" height="300px">
      <thead>
        <tr>
          <th>Name</th>
          <th>age</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td colspan="2">class 6A</td>
        </tr>
        <tr>
          <td>John</td>
          <td>45</td>
        </tr>
        <tr>
          <td>Rahul mohan</td>
          <td>27</td>
        </tr>
        <tr>
          <td colspan="2">class 6B</td>
        </tr>
        <tr>
          <td>Test</td>
          <td>33</td>
        </tr>
      </tbody>
    </table>
    <h2>Mark sheet</h2>
    <table border="1" width="400px" height="300px">
      <thead>
        <tr>
          <th>Name</th>
          <th>Marks</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="3">John</td>
          <td>Maths : 25</td>
        </tr>
        <tr>
          <td>Science : 55</td>
        </tr>
        <tr>
          <td>bio: 77</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
